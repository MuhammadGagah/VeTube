name: VeTube-x86

on:
  push:
    tags: ["*"]
    branches: [ master , piper ]
  pull_request:
    branches: [ master , piper ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Source checkout
        uses: actions/checkout@v3

      - name: Configure Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          architecture: x86

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          git clone https://github.com/mush42/espeak-phonemizer-windows

      - name: Compiling
        run: |
          pyinstaller VeTube.py
          cd dist
          cp -R ../doc VeTube/
          cp -R ../locales VeTube/
          cp -R ../readme VeTube/
          cp -R ../sounds VeTube/
          cp -R ../espeak-phonemizer-windows/espeak_phonemizer VeTube/

      - name: Create zip
        run: |
          7z a ../VeTube-x86.zip VeTube
          cd ..

      - name: Upload zip
        uses: actions/upload-artifact@v3
        with:
          name: VeTube
          path: dist
          if-no-files-found: error

  vetube_release:
    runs-on: windows-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: ["build"]
    steps:
    - uses: actions/checkout@v3
    - name: download
      uses: actions/download-artifact@v3
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: VeTube-x86.zip
        fail_on_unmatched_files: true
        prerelease: ${{ contains(github.ref, '-') }}
